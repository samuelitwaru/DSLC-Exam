<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Worthiness Model </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Credit-Worthiness Model</h1>
        <hr>
        {% if result %}
              <div class="alert alert-info text-center" role="alert">
                <h4 class="alert-heading">Predicted Status: {{ result }}</h4>
              </div>
              <div class="col-12 mt-4">
                <a href="/" class="btn btn-primary btn-block">Reset</a>
              </div>
        {% else %}
            <div class="mt-4">
                <!-- form -->
                <form method="POST" action="/">
                  <div class="container">
                    <div class="row">
                    {% for field in form_fields %}
                      <div class="col-6">
                          <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
                          {% if field.type == 'select' %}
                              <select class="form-select" id="{{ field.name }}" name="{{ field.name }}" required>
                                  {% for option in field.options %}
                                      <option {% if option.value == field.value %}selected{% endif %} value="{{ option.value }}">{{ option.label }}</option>
                                  {% endfor %}
                              </select>
                          {% endif %}
                          {% if field.type == 'number' %}
                              <input value="{{ field.value }}" type="number" class="form-control" id="{{ field.name }}" name="{{ field.name }}" step="any" required>
                          {% endif %}
                      </div>
                    {% endfor %}
                      <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Predict Status</button>
                      </div>
                    </div>
                  </div>
                  
                </form>
            </div>
        {% endif %}
        
    </div>
</body>
</html>
